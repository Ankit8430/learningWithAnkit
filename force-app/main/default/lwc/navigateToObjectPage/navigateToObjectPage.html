<template>
    <lightning-card title="Navigate to New Record Page">
        <lightning-button variant="brand" label="Navigate to New Record Page"
        onclick={navigateToNewRecordPage}></lightning-button>
    </lightning-card>
    <lightning-card title="Navigate to New Record Page with Default Value">
        <lightning-button variant="brand" label="Navigate to New Record Page with Default Value"
        onclick={navigateToNewRecordWithDefault}>
        </lightning-button>
    </lightning-card>
    <lightning-card title="Navigate to list view">
        <lightning-button variant="brand" label="Navigate to list view"
        onclick={navigateToListView}></lightning-button>
    </lightning-card>
    <lightning-card title="Navigate to File">
        <lightning-button variant="brand" label="Navigate to File"
        onclick={navigateToFile}></lightning-button>
    </lightning-card>
</template>
