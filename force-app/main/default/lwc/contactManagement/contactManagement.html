<template>
    <lightning-card>
        <lightning-layout horizontal-align="spread">
            <lightning-layout-item flexibility="grow" padding="around-small">
                <lightning-input type="text" variant="label-hidden" value={searchKey} onchange={handleSearch} placeholder="Search by Name"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button variant="brand" label="New Contact" onclick={handleContactCreate}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <lightning-button variant="destructive" label="Bulk Delete" onclick={handleBulkDelete}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        <template lwc:if={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                onrowaction={handleRowAction}
                onrowselection={handleRowSelection}
            ></lightning-datatable>
            <template lwc:if={isModalOpen}>
                <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-modal__title">Contact</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around__medium">
                            <lightning-record-edit-form record-id={IdtoEditRecord} object-api-name="Contact" onsuccess={successHandler}>
                                <lightning-input-field field-name="FirstName"></lightning-input-field>
                                <lightning-input-field field-name="LastName"></lightning-input-field>
                                <lightning-input-field field-name="Title"></lightning-input-field>
                                <lightning-input-field field-name="Phone"></lightning-input-field>
                                <lightning-input-field field-name="Email"></lightning-input-field>
                                <lightning-input-field field-name="AccountId"></lightning-input-field>
                                <div class="slds-m-top__medium">
                                    <lightning-button variant="brand" type="submit" label="Save" class="slds-m-right-small"></lightning-button> 
                                    <lightning-button label="Cancel" onclick={closeModal}></lightning-button> 
                                </div>
                            </lightning-record-edit-form>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </template>
        <template lwc:if={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
</template>
